name: PR Tests

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  core-tests:
    runs-on: macos-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select latest stable Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "latest-stable"

      - name: Install xcsift
        run: brew install xcsift

      - name: Run tests
        run: |
          set -o pipefail
          swift test --skip TextDiffSnapshotTests 2>&1 | xcsift --warnings

  snapshot-tests:
    runs-on: macos-latest
    timeout-minutes: 20
    continue-on-error: true
    env:
      SNAPSHOT_ARTIFACTS: ${{ github.workspace }}/.snapshot-artifacts
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select latest stable Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "latest-stable"

      - name: Install xcsift
        run: brew install xcsift

      - name: Run snapshot tests
        run: |
          set -o pipefail
          mkdir -p "$SNAPSHOT_ARTIFACTS"
          swift test --filter TextDiffSnapshotTests 2>&1 | tee "$SNAPSHOT_ARTIFACTS/swift-test.log" | xcsift --warnings

      - name: Upload snapshot artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snapshot-artifacts
          path: ${{ env.SNAPSHOT_ARTIFACTS }}
          if-no-files-found: warn
          retention-days: 7
